<app-header *ngIf="isSigned"></app-header>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened *ngIf="isSigned">
    <mat-action-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item>Forms</a>
      <a mat-list-item>Help</a>
      <button mat-list-item routerLink="404">Dev Tools</button>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
